<!DOCTYPE HTML>
<html>
	<head>
		<title>Mclicker</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
	</head>
	<body>
		<div id="content"></div>
		 	<script type="text/babel">
		 		var Clock = React.createClass({
		 			render: function(){
		 				return (<h3>{this.props.time}</h3>);
		 			}
		 		});

		 		var Timer = React.createClass({
		 			getInitialState: function(){
		 				return {time: 20, pushed: false};
		 			},
		 			timeDecrease: function(){
		 				var current_time = this.state.time-1;
		 				//console.log(current_time);
		 				if (current_time!=-1)
		 				{
		 					this.setState({time: current_time});
		 				}
		 			},
		 			handleClick: function(){
		 				//console.log("Handling click");
		 				if (!this.state.pushed)
		 				{
		 					this.setState({pushed: true});
		 					setInterval(this.timeDecrease,1000);
		 				}
		 			},
		 			render: function(){
		 				return(
		 					<div>
			 					<button onClick={this.handleClick} className="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start</button>
			 					<Clock time={this.state.time}/>
			 				</div>
		 				);
		 			}
		 		});

		 		var Stop = React.createClass({
		 			render: function (){
		 				return (
		 					<button className="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Stop</button>
		 				)
		 			}
		 		})

				var Wrapper = React.createClass({
					render: function(){
						return (
							<div>
								<Timer/>
								<Stop/>
							</div>
						)
					}
				});

				ReactDOM.render(
					<Wrapper className="big"/>,
					document.getElementById('content')
				);
			</script>
	</body>
</html>

<style>
body {
	background: url('img/sunset.jpg') center / cover;
}

</style>
