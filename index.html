<!DOCTYPE HTML>
<html>
	<head>
		<title>Mclicker</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
	</head>
	<body>
		<div id="content"></div>
		 	<script type="text/babel">

				var problems = [
					{
						"question": "What algorithm does Travalling Salesman Problem use?",
						"A": "A. Divide and Conquer",
						"B": "B. Backtracking",
						"C": "C. Brute Force",
						"D": "D. Branch and Bound"
					},
					{
						"question": "Which of the following is not a synchronization variable?",
						"A": "A. mutex",
						"B": "B. thread",
						"C": "C. cv",
						"D": "D. semephore"
					},
					{
						"question": "Which of the following does not vary as the angle of attach increases? (Assuming thin airfoil theorem applies)",
						"A": "A. Aerodynamic center",
						"B": "B. Center of pressure",
						"C": "C. Coefficient of lift",
						"D": "D. Coefficient of drag"
					}
				];

				var Problem = React.createClass({
					render: function() {
						return (
							<div>
								<h2>{this.props.question}</h2>
								<h3>{this.props.A}</h3>
								<h3>{this.props.B}</h3>
								<h3>{this.props.C}</h3>
								<h3>{this.props.D}</h3>
							</div>
						);
					}
				});

				var ProblemList = React.createClass({
					render: function() {
						var problemNodes = this.props.problems.map(function(problem) {
								return <Problem question={problem.question} A={problem.A} B={problem.B} C={problem.C} D={problem.D}/>
						});
						return (
							<div>
								{problemNodes}
							</div>
						);
					}
				});

		 		var Clock = React.createClass({
		 			render: function(){
		 				return (<h3>{this.props.time}</h3>);
		 			}
		 		});

		 		var Timer = React.createClass({
		 			getInitialState: function(){
		 				return {time: 20, pushed: false, recaptcha: ""};
		 			},
		 			timeDecrease: function(){
		 				var current_time = this.state.time-1;
		 				//console.log(current_time);
		 				if (current_time!=-1)
		 				{
		 					this.setState({time: current_time});
		 				}
		 			},
		 			handleClick: function(){
		 				//console.log("Handling click");
		 				this.setState({recaptcha: "Yan zhen ma"})
		 				if (!this.state.pushed)
		 				{
		 					this.setState({pushed: true});
		 					setInterval(this.timeDecrease,1000);
		 				}
		 			},
		 			render: function(){
		 				return(
		 					<div>
		 						<h3>{this.state.recaptcha}</h3>
			 					<button onClick={this.handleClick} className="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start</button>
			 					<Clock time={this.state.time}/>
			 				</div>
		 				);
		 			}
		 		});

		 		var Stop = React.createClass({
		 			render: function(){
		 				return (
		 					<form action="graph.html">
		 					<button type="submit" className="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Stop</button>
		 					</form>
		 				)
		 			}
		 		})                                              

				var Wrapper = React.createClass({
					render: function(){
						return (
							<div>
								<ProblemList problems={problems}/>
								<Timer/>
								<Stop/>
							</div>
						)
					}
				});

				ReactDOM.render(
					<Wrapper className="wrap"/>,
					document.getElementById('content')
				);
			</script>
	</body>
</html>
